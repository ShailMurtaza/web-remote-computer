<!doctype html>
<html>
	<head>
		<title>Radius Raid</title>
		<link rel="shortcut icon" id="favicon" />

		<style>
			body {
				background: #080808;
			}

			#wrap {
				background: #222;
				box-shadow: inset 0 0 0 1px #404040, 0 0 0 1px #000;
				left: 50%;
				opacity: 0;
				padding: 10px;
				position: absolute;
				top: 50%;
				transition: opacity 1.5s;
			}

			.loaded #wrap {
				opacity: 1;
			}

			#wrap-inner {
				background: #000;
				overflow: hidden;
				position: relative;
			}

			canvas {
				cursor: crosshair;
				display: block;
				left: 0;
				position: absolute;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="wrap-inner">
				<canvas id="cbg1"></canvas>
				<canvas id="cbg2"></canvas>
				<canvas id="cbg3"></canvas>
				<canvas id="cbg4"></canvas>
				<canvas id="cmg"></canvas>
				<canvas id="cfg"></canvas>
			</div>
		</div>
		<script>var $ = {};</script>
		<script src="/static/radius-raid/js/jsfxr.js"></script>
		<script src="/static/radius-raid/js/util.js"></script>
		<script src="/static/radius-raid/js/storage.js"></script>
		<script src="/static/radius-raid/js/definitions.js"></script>
		<script src="/static/radius-raid/js/audio.js"></script>
		<script src="/static/radius-raid/js/text.js"></script>
		<script src="/static/radius-raid/js/hero.js"></script>
		<script src="/static/radius-raid/js/enemy.js"></script>
		<script src="/static/radius-raid/js/bullet.js"></script>
		<script src="/static/radius-raid/js/explosion.js"></script>
		<script src="/static/radius-raid/js/powerup.js"></script>
		<script src="/static/radius-raid/js/particle.js"></script>
		<script src="/static/radius-raid/js/particleemitter.js"></script>
		<script src="/static/radius-raid/js/textpop.js"></script>
		<script src="/static/radius-raid/js/levelpop.js"></script>
		<script src="/static/radius-raid/js/button.js"></script>
		<script src="/static/radius-raid/js/game.js"></script>
	</body>
</html>
